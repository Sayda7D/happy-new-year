<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        height: 100vh;
        position: relative;
        background-image: url(./image/Banner\ Image.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: darken;
      }
      .container .inner {
        position: absolute;
        width: 100%;

        /*background-color: rgba(0, 0, 0, 0.588);*/
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        /*border-bottom: 4px solid white;
        border-top: 4px solid white;*/
      }
      .container .inner p {
        color: aliceblue;
        font-size: 40px;
        font-family: "Times New Roman", Times, serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <p><b>Happy New Year</b></p>
        <p><b>New Year Party</b></p>
        <p><b>Celebration</b></p>
      </div>
    </div>
  </body>
</html>
